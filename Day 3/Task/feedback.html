<!DOCTYPE html>
<html lang="en">
<head>
    <title>Feedback Form</title>
</head>
<body>
    <h1>We Value Your Feedback</h1>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>
        <label for="feedback">Your Feedback/Comments:</label><br>
        <textarea id="feedback" name="feedback" rows="5" cols="30"></textarea><br><br>
        <label for="rating">Rate our Service:</label><br>
        <input type="radio" id="star1" name="rating" value="1">
        <label for="star1">1 Star</label><br>
        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2">2 Stars</label><br>
        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3">3 Stars</label><br>
        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4">4 Stars</label><br>
        <input type="radio" id="star5" name="rating" value="5">
        <label for="star5">5 Stars</label><br><br>
        <label for="recommend">Would you recommend our service to others?</label><br>
        <input type="checkbox" id="recommend" name="recommend" value="yes">
        <label for="recommend">Yes</label><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
