<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Basic form</title>
  </head>
  <body>
    <form  action="/action_page.php">
        <label>browsers:</label>

        <br>

      <br />

      <br />

      <br />

      <br />

      <input type="search" placeholder="search" />

      <input type="range" placeholder="range" />

      <br />
      <label>Week:</label>
      <input type="week" placeholde="Week" />

      <br />

      <input type="radio" id="html" name="fav_language" value="HTML">

      <input type="radio" id="js" name="fav_language" value="Javascript">

      <label>Vehicle:</label><br>
      <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">

      <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
      <label for="vehicle2">I have a Car</label><br>
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">

      <label form="cars">Choose a car:</label>

        <option value="Valvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi"selected>Audi</option>
      </select><br>
      <textarea name="massage" rows="10" cols="30">
        The cat was playing in the garden
      </textarea><br>
      <button type="button" onclick="alert('Hello world!')">Click Me!</button><br>

      <input type="submit" /> <br>

      <label for="fname">First Name: </label><br>
